<ion-header>
  <ion-navbar>
    <ion-title>
      --MOVIE APP--
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Movie Info</h1>
<!-- Default Searchbar -->
<ion-searchbar></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let movie of movies"> 
      <p>{{movie.Title}}</p> 
      <p>{{movie.Year}}</p>

    <ion-img height="200" width ="200" src={{movie.Poster}}></ion-img> <!--to add the image that you are requesting-->
    </ion-item> 
  </ion-list>
</ion-content>
